<html>
    <head>
        <title>jQuery</title>
        
        <script type="text/javascript" src="jquery.min.js"></script>
        
        <style type="text/css">
            
            #hiddenText {
                display: none;
            }
            
        </style>
        
    </head>
    <body>
        
        <p id="text">THIS IS SOME TEXT!</p>
        
        <button id="toggle">Toggle Text</button>
        
        <script type="text/javascript">
           
            $("#toggle").click(function(){
                if($("text").css("display") == "none"){
                    
                    $("#text").fadeIn();
                } else{
                    $("#text").fadeOut();
                }
                
            });
            
        </script>
    </body>
    
</html>
